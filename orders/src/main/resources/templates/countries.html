<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>Orders</title>
		
		<link
			href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
			data-th-href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
			rel="stylesheet" media="screen" />

		<script
			src="https://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
			data-th-src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"
			type="text/javascript">
		</script>

		<script
			src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
			data-th-src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
			type="text/javascript">
		</script>
		
	</head>

	<body>
		<nav class="navbar navbar-inverse fixed-top">
			<div class="container">
				
				<div class="navbar-header">
					<a class="navbar-brand" data-th-href="@{/}" data-th-text="#{navbar.project}">Orders</a>
				</div>
				
				<ul class="nav navbar-nav">
					<li><a data-th-href="@{/}" data-th-text="#{navbar.home}">Home</a></li>
					<li class="active"><a href="#" data-th-href="@{/countries}" data-th-text="#{navbar.countries}">Countries</a></li>
				</ul>
				
			</div>
		</nav>
	
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th data-th-text="#{country.number}">No.</th>
						<th data-th-text="#{country.name}">Name</th>
						<th data-th-text="#{country.isoCode}">ISO code</th>
					</tr>
				</thead>
				
				<tbody>
					<tr data-th-each="country, stat : ${countries}">
						<td data-th-text="${stat.count}"></td>
						<td data-th-text="${country.name}"></td>
						<td data-th-text="${country.isoCode}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	
	</body>
</html>
