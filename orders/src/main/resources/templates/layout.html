<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>Orders</title>
		
		<link
			href="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
			data-th-href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
			rel="stylesheet" media="screen" />

		<script
			src="https://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"
			data-th-src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"
			type="text/javascript">
		</script>

		<script
			src="https://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"
			data-th-src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
			type="text/javascript">
		</script>
		
	</head>

	<body>
		<nav class="navbar navbar-inverse fixed-top">
			<div class="container">
				
				<div class="navbar-header">
					<a class="navbar-brand" href="/" data-th-href="@{/}" data-th-text="#{navbar.project}">Orders</a>
				</div>
				
				<ul class="nav navbar-nav" data-th-with="view=${#httpServletRequest.getServletPath()}">
					<li data-th-classappend="${#strings.equals(view, '') or #strings.equals(view, '/')? 'active' : '' }"><a href="/" data-th-href="@{/}" data-th-text="#{navbar.home}">Home</a></li>
					<li data-th-classappend="${#strings.startsWith(view, '/countries')? 'active' : '' }"><a href="/countries" data-th-href="@{/countries}" data-th-text="#{navbar.countries}">Countries</a></li>
				</ul>
				
			</div>
		</nav>
	
		<div class="container">
			<div data-layout-fragment="content"></div>
		</div>
	
	</body>
</html>
